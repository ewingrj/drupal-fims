fims.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\fims\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'

fims.settings:
  path: '/admin/config/fims/configuration'
  defaults:
    _form: '\Drupal\fims\Form\FimsSettingsForm'
  requirements:
    _permission: 'Administer site configuration'
